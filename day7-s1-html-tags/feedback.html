<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
    </head>
    <body>

        <form>

            <fieldset>
                <legend><b>A. Personal Information</b></legend>
                <label>
                    Name: <input type="text">
                </label><br>
                <label>
                    Date of Birth: <input type="date">
                </label><br>
                Interest
                <label>
                    <input type="checkbox"> Surfing the web
                </label>
                <label>
                    <input type="checkbox"> Reading books
                </label><br>
                <label>
                    Email
                    <input type="email">
                </label><br>
                <label>
                    Country
                    <select>
                        <option>India</option>
                        <option>Us</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend><b>B. Rate our website</b></legend>
                <label>
                    <input type="radio" name="radio" checked> It's Great!
                </label>
                <label>
                    <input type="radio" name="radio"> It's Good!
                </label>
                <label>
                    <input type="radio" name="radio"> It's Fair!
                </label>
                <label>
                    <input type="radio" name="radio"> It's Poor!
                </label>
            </fieldset>

            <fieldset>
                <legend><b>C. Give us your comment to further improve our website</b></legend>
                <textarea></textarea>
            </fieldset>

            Thanks for visiting <br>
            <input type="submit">
            <input type="reset">
        </form>

    </body>
</html>
