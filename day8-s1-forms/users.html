<!DOCTYPE html>
<html>
    <head>
        <title>List Users</title>
    </head>
    <body>
        <h1>List Users</h1>
        <ul id="list"></ul>

        <script>
            const listHandle = document.getElementById("list")
            const xhr = new XMLHttpRequest()
            const url = 'http://jsonplaceholder.typicode.com/users'

            //Http methods - GET(Read) POST(Create) PUT(Update) DELETE(Destroy)
            xhr.open("GET",url)
            xhr.send()
            xhr.onload = function(){
                //json type is string - inside can be object
                const users = JSON.parse(xhr.responseText)
                users.forEach(function(user){                   
                    
                    const li = document.createElement("li")
                    //li.textContent
                    const text = document.createTextNode(user.name)

                    li.appendChild(text)
                    
                    listHandle.appendChild(li)
                })
            }
        </script>
    </body>
</html>
